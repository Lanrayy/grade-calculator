<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="add-module-popup-container hide">
        <div class="add-module-popup">
            <div class="popup-title"><h1>Add Module</h1></div>
            
            <div class="popup-input-container">
                <label for="module-name">Name:</label>
                <input type="text" id="module-name" placeholder="Enter module name..."/>
            </div>

            <div class="popup-input-container">
                <label for="module-code">Module Code:</label>
                <input type="text" id="module-code" placeholder="Enter module code..."/>
            </div>

            <div class="popup-input-container">
                <label for="num-of-assessments">Number of Assesments:</label>
                <input type="number" id="num-of-assessments" placeholder="Enter number of Assessments..."/>
            </div>

            <div class="popup-input-container">
                <label for="credits">Number of Credits:</label>
                <input type="number" id="credits" placeholder="Enter number of credits..."/>
            </div>



            <div class="popup-buttons">
                <button onclick="closeModulePopup()" class="button cancel-button popup-button">Cancel</button>
                <button onclick="saveModule()" id="add-module-popup-save-button" class="button popup-button">Save</button>
            </div>
            

        </div>
        <div class="add-module-popup-overlay"></div>
    </div>

        <!-- ADD ASSESSMENT CONTAINER -->


    <div class="add-assessment-popup-container hide">
        <div class="add-assessment-popup">
            <div class="popup-title"><h1>Add Assessment</h1></div>
            <p class="target-module hide"></p>
            <div class="popup-input-container">
                <label for="assessment-name">Assessment Name: &nbsp; </label>
                <input type="text" id="assessment-name" placeholder="Enter assessment name..." required/>
                <!-- <div id="assessment-name"> </div> -->
            </div>

            <div class="popup-input-container">
                <label for="score">Your Score:</label>
                <input type="number" id="score"  placeholder="Enter your score..." required/>
            </div>

            <div class="popup-input-container">
                <label for="total-marks">Total Marks:</label>
                <input type="number" id="total-marks" placeholder="Enter total marks..." required/>
            </div>

            <div class="popup-input-container">
                <label for="credits">Worth:</label>
                <input type="number" id="worth"  placeholder="Enter the number of credits for module..." required/>
            </div>

            <div class="popup-buttons">
                <button onclick="closeAssessmentPopup()" class="button cancel-button popup-button">Cancel</button>
                <button onclick="saveAssessment()" id="add-assesssment-popup-save-button" class="button popup-button">Save</button>
            </div>

        </div>
        <div class="add-assessment-popup-overlay"></div>
    </div>
    
    <!-- <div class="module"></div> -->

    <div class="main-container">
        <div class="dashboard-header">
            <h1 class= "main-title">Grade Calculator</h1>
            <a href="https://github.com/Lanrayy" target="blank">
                <img class= "logo" src="madebylanray logo v5 transparent.png"/>

            </a>
        </div>

        <div class="dashboard-container">
            <div class="dashboard-container-header">
                <h1 class="welcome-message">Welcome back</h1>
                <div>
                    <button class="button add-module-button">ADD MODULE</button>
                </div>
            </div>

            <div class="modules-container">
                <!-- Module Template -->
                <div class="module original-module">
                    <div class="module-details">
                       <p class="module-name">Module Name</p>
                       
                       <div class="module-buttons">
                            <button onclick="deleteModule(this)" class="button cancel-button">DELETE MODULE</button>
                            <button onclick="addAssessment(this)" class="button">ADD ASSESSMENT</button> 
                            <button onclick="moduleDetails(this)" class="button">MODULE DETAILS</button>
                            <button onclick="moduleFeedback(this)" class="button">MODULE FEEDBACK</button>
                            <button onclick="minimise(this)" class="button">MINIMISE</button>
                        </div>   
                   </div>

                    <div class="module-dropdown">
                        <!-- <div class="assessment">
                            <p> Coursework 1 &nbsp; </p>
                            <p class="assessment-details"></p>
                        </div> -->


                        
                    </div>
                </div>    
            </div>
        </div>
    </div>



    <script src="scripts/scripts.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
